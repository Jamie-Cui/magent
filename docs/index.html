<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Magent 文档</title>
  <meta name="description" content="Magent - Emacs Lisp AI 编程智能体">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .markdown-section {
      font-size: 16px;
      line-height: 1.8;
    }
    .markdown-section code {
      font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'Magent',
      repo: 'https://github.com/jamie-cui/magent',
      homepage: 'README.zh.md',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: '搜索',
        noData: '没有找到结果',
        paths: 'auto'
      },
      auto2top: true,
      notFoundPage: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    document.addEventListener('DOMContentLoaded', function() {
      // Re-render mermaid diagrams after docsify page changes
      var defined = false;
      var observer = new MutationObserver(function() {
        var els = document.querySelectorAll('.mermaid');
        if (els.length > 0) {
          els.forEach(function(el) { el.removeAttribute('data-processed'); });
          mermaid.run({ nodes: els });
        }
      });
      // Observe the docsify app container for content changes
      var target = document.getElementById('app');
      if (target) {
        observer.observe(target, { childList: true, subtree: true });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-lisp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
